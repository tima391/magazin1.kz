    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #0a0a0a;
        }
        .arrival-item, .watch-item {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1em;
    color: #666;
}

.arrival-item p, .watch-item p {
    margin: 5px 0;
    color: #333;
}

.arrival-item a, .watch-item a {
    text-decoration: none;
    color: inherit;
}
.item-info {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 10px;
}

.item-title {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}
@media screen and (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links {
        flex-direction: column;
        gap: 10px;
    }

    .key-images img {
        width: 100%;
    }

    .new-arrivals {
        grid-template-columns: repeat(2, 1fr);
    }

    .watch-grid {
        grid-template-columns: 1fr;
    }

    .carousel img {
        width: 120px;
        height: 180px;
    }

    footer {
        font-size: 0.8em;
    }
}

@media screen and (max-width: 480px) {
    .nav-container {
        padding: 10px;
    }

    .logo {

    }

    .nav-links a {

    }

    .new-arrivals {

    }

}


        .nav-links {
            display: flex;
            gap: 15px;
            transition: transform 0.3s ease;
        }

            text-decoration: none;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-position: center;

            text-align: center;

        }

        .news-item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

        }

        .news-item img {

            height: auto;
            border-radius: 8px 0 0 8px;
        }

        @keyframes fadeIn {
            from {

                transform: translateY(-20px);

        .carousel {
            position: relative;
            width: 80%;
            height: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px auto;
        }
        .carousel img {
            width: 150px;
            height: 225px;
            margin: 0 10px;
            transition: all 0.5s ease;
            filter: blur(2px);
            opacity: 0.6;
        }
        .carousel img.active {
            width: 350px;
            height: 300px;
            filter: blur(0);
            opacity: 1;
        }
        .carousel img.left, .carousel img.right {
            filter: blur(1px);
            opacity: 0.8;
        }
        .carousel img.hidden {
            display: none;
        }
        .carousel img.left {
            transform: translateX(-150%);
        }
        .carousel img.right {
            transform: translateX(150%);
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            pointer-events: all;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        .carousel-controls button img {
            width: 30px;
            height: 30px;
            transform: rotate(0deg);
        }
        .carousel-controls button#prev img {
            transform: rotate(180deg);
        }
        .carousel-controls button:focus {
            outline: none;
        }
    </style>

<script>
    const banners = document.querySelectorAll('.banner');
    let currentBannerIndex = 0;

    function changeBanner() {
        banners[currentBannerIndex].classList.remove('active');
        currentBannerIndex = (currentBannerIndex + 1) % banners.length;
        banners[currentBannerIndex].classList.add('active');
    }

    setInterval(changeBanner, 10000);

    const carousel = document.querySelector('.carousel');
    const images = carousel.querySelectorAll('img');
    let currentIndex = 1;

    function updateCarousel() {
        images.forEach((img, index) => {
            img.classList.remove('left', 'active', 'right', 'hidden');
            if (index === currentIndex) {
                img.classList.add('active');
            } else if (index === (currentIndex + 1) % images.length) {
                img.classList.add('right');
            } else if (index === (currentIndex - 1 + images.length) % images.length) {
                img.classList.add('left');
            } else {
                img.classList.add('hidden');
            }
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateCarousel();
    }

    document.getElementById('next').addEventListener('click', nextSlide);
    document.getElementById('prev').addEventListener('click', prevSlide);

    updateCarousel();
</script>
