<html>
<head>
    <title>Регистрация - GUBAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
            color: #333;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .register-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .register-btn:active {
            transform: scale(0.98);
            transition: transform 0.1s;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Регистрация</h2>
        <form action="https://www.example.com/register" method="POST">
            <div class="input-container">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="input-container">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите email" required>
            </div>
            <div class="input-container">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль" required>
            </div>
            <a href="Magazin.html" class="register-btn">Зарегистрироваться</a>
        </form>

        <footer>
            <p>Уже есть аккаунт? <a href="B.html">Войти</a></p>
        </footer>
    </div>

</body>
</html>
